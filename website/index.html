<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <label for="zip">Enter Zip code here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="2"
          cols="50"
        ></textarea>
      </div>
      <button id="generate" type="button">Generate</button>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <section>
            <div class="display" id="name"></div>
            <div class="display" id="temp"></div>
          </section>
          <section>
            <div class="display" id="icon">
              <img id="iconImage" src="#" alt="" />
            </div>
            <div class="display" id="content"></div>
          </section>
          <section>
            <div class="display" id="date"></div>
            <div class="display" id="displayFeelings"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
